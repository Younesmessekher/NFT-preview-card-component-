<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

<div class="container"> 
  <div class="image-class"> 
    <img class="first-image" src="images/image-equilibrium.jpg" alt="image-equilibrium" >
    <img  class="second-image" src="images/icon-view.svg" alt="icon-view">
  </div>
    <div class="first-title">Equilibrium #3429</div>

  <div class="first-texte">
    Our Equilibrium collection promotes balance and calm.
  </div>
   <div class="statistique">
     <div class="price">   
     <img src="images/icon-ethereum.svg" alt="icon-ethereum">
     <div> 0.041 ETH </div>
    </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <div> 3 days left </div>
      </div>
   </div>
 <div class="auther">  
  <img src="images/image-avatar.png " alt="image-avatar">
    <div class="information">
       <div class="frist-part">Creation of</div>
        <div class="second-part">Jules Wyvern</div>
    </div>

 </div>
</div>

 
</body>
</html>
